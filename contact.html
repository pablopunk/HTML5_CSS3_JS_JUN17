<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacto</title>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
  <script>
    function initialize() {
      var myLatLng = {lat: 42.762480, lng: -83.283406};

        var mapProp = {
          center:myLatLng,
          zoom:15,
          mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: "Aqui estamos"
        });
    }
    google.maps.event.addDomListener(window, "load", initialize);
  </script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/grid.css">
</head>
<body>

    <nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-item">
        <a href="index.html">Inicio</a>
      </li>
      <li class="navbar-item">
        <a href="">Quién soy</a>
      </li>
      <li class="navbar-item">
        <a href="">Equipo</a>
      </li>
      <li class="navbar-item">
        <a href="">Transporte</a>
      </li>
      <li class="navbar-item active">
        <a href="contact.html">Contacto</a>
      </li>
      <li class="navbar-item">
        <a href="">Tareas</a>
      </li>
    </ul>
  </nav>

  <main class="container">
    <section class="contact section-container">
      <h2>Contacta con nosotros</h2>
      <div class="row">
        <div class="col-6" id="googleMap">
        </div>
        <div class="col-6">
          <div class="form">
            <form name="contacto" method="get" action="" novalidate>
              <div class="form-row">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" type="text" placeholder="Nombre" required>
                <label for="apellidos">Apellidos</label>
                <input name="apellidos" id="apellidos" type="text" placeholder="Apellidos" required>
              </div>

              <div class="form-row">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="name@example.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
              </div>

              <div class="form-row">
                <div>Tipo de misión</div>
                <label for="tipo_mision1">Rescate</label>
                <input name="tipo_mision" id="tipo_mision1" type="radio" value="Rescate" required>
                <label for="tipo_mision2">Ajuste de cuentas</label>
                <input name="tipo_mision" id="tipo_mision2" type="radio" value="Ajuste de cuentas" required>
                <label for="tipo_mision3">Disparos y explosivos</label>
                <input name="tipo_mision" id="tipo_mision3" type="radio" value="Disparos y explosivos" required>
              </div>

              <div class="form-row">
                <label for="ejercito">Tamaño del ejército</label>
                <input name="ejercito" id="ejercito" type="number" min="10" required>
              </div>

              <div class="form-row">
                <label for="fecha">Fecha del trabajo</label>
                <input name="fecha" id="fecha" type="date" min="10" required>
              </div>

              <div class="form-row">
                <button type="submit" id="enviar">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="product-price section-container">
      <table>
        <thead>
          <tr>
            <th>Tipo de servicio</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Consulta de misión</td>
            <td>100 €</td>
          </tr>
          <tr>
            <td>Misión simple</td>
            <td>500 €</td>
          </tr>
          <tr>
            <td>Rescate</td>
            <td>1.000 €</td>
          </tr>
          <tr>
            <td>Salvar Gotham</td>
            <td>15.000 €</td>
          </tr>
        </tbody>
    </table>
      </table>
    </section>
  </main>

  <script src="./js/form.js"></script>
  
</body>
</html>
